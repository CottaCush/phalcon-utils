language: php

php:
  - 5.6
  - 7.0
  - 7.1
  - 7.2

# This triggers builds to run on the new TravisCI infrastructure.
# See: http://docs.travis-ci.com/user/workers/container-based-infrastructure/
sudo: false

## Cache composer
cache:
  directories:
    - vendor
    - $HOME/.composer/cache
    - ~/cphalcon

matrix:
  include:
    - php: 5.6
      env: 'COMPOSER_FLAGS="--prefer-stable --prefer-lowest"'
    - php: 7.0
      env: 'COMPOSER_FLAGS="--prefer-stable --prefer-lowest"'
    - php: 7.1
      env: 'COMPOSER_FLAGS="--prefer-stable --prefer-lowest"'
    - php: 7.2
      env: 'COMPOSER_FLAGS="--prefer-stable --prefer-lowest"'

before_script:
  - travis_retry composer self-update
  - travis_retry composer config --global github-oauth.github.com "$GITHUB_TOKEN"
  - export PATH="$HOME/.composer/vendor/bin:$PATH"
  - travis_retry composer install --ignore-platform-reqs
  - travis_retry vendor/bin/install-phalcon.sh $PHALCON_VERSION
  - travis_retry composer install --no-interaction
  - travis_retry composer require php-coveralls/php-coveralls:~2.0

script:
  - vendor/bin/phpcs --standard=psr2 src/
  - vendor/bin/phpunit --coverage-text --coverage-clover build/logs/clover.xml

after_success:
  - sh -c 'php vendor/bin/coveralls -v'
